All_GeneralInformation = Kerninformation des Datensatzes
All_UUID = UUID des Datensatzes; wird automatisch erzeugt. Zusammen mit der Versionsnummer in "Datensatzversion" wird der Datensatz damit eindeutig identifiziert.
All_File = Datei
All_Classification = Zuordnung zu hierarchischen Produktkategorien.\nZuordnungen können für beliebig viele Kategoriesysteme vorgenommen werden. 
All_DataSetVersion = Versionsnummer des Datensatzes wird automatisch erzeugt. Die beiden ersten Stellen stehen für größere Updates, die nächsten beiden Stellen für kleinere Überarbeitungen und Fehlerkorrekturen etc. die letzten drei Stellen sind für automatisches und internes Zählen von Versionen während der Datensatzentwicklung vorgese-hen. Gemeinsam mit der UUID des Datansets, identifiziert die "Datensatzversion" jeden Datensatz eindeutig.
EPD_Name = Beschreibender spezifischer Name des Produkts/Systems
EPD_FurtherProperties = Quantitative Produkt-/ Prozesseigenschaften
EPD_Synonyms = Synonyme
EPD_Comment = Sofern relevant\: Allgemeine Erläuterungen zum Datensatz einschließlich Beschreibung der Qualitätssicherung (z.B. interne Prüfung, nicht verifiziert) und der Referenzen. \nAnmerkung\: Bitte nur die zentralen Aspekte des Datensatzes zusammenfassen ("Synopsis zum Datensatz") und Redundanzen mit Datenfeld "Anwendungshinweis für Datensatz" vermeiden.
EPD_DeclaredProduct = Deklariertes Produkt
EPD_ProductAmount = (keine Beschreibung vorhanden)
EPD_ProductUnit = (keine Beschreibung vorhanden)
EPD_ExternalDocumentationSources = Projektbericht gemäß EN 15804 kann eingefügt werden.
EPD_UncertaintyMargins = Nur für generische Daten\: Höhe der enthaltenen Sicherheitszuschläge in Prozent.
EPD_UncertaintyMarginsDescription = Nur für generische Daten\: Begründung und Regeln für die Sicherheitszuschläge.
EPD_Time = Zeitliche Repräsentativität
EPD_ReferenceYear = Das erste Jahr der Gültigkeit des Datensatzes.
EPD_ValidUntil = Das letzte Jahr der Gültigkeit des Datensatzes. Dieses Datum bestimmt auch den Zeitpunkt, an dem eine Datensatzüberarbeitung erforderlich oder empfehlenswert ist, weil sich die umweltrelevanten oder technischen Rahmenbedingungen für die Sachbilanzwerte (auch der Hintergrundsysteme) voraussichtlich geändert haben werden.
EPD_TimeDescription = Beschreibung der gültigen Betrachtungszeit für den Datensatz einschließlich Information über allfällige zeitliche Begrenzungen (z.B. Sommer/Winter).
EPD_Geography = Geographische Repräsentativität
EPD_Location = Region, für die der Datensatz repräsentativ ist. ISO 3166 Ländercode oder Regionalcode
EPD_GeographyDescription = Erläuterung zum Feld "Ort", sofern relevant
EPD_Technology = Technologische Repräsentativität
EPD_TechnologyDescription = Beschreibung der wesentlichen technischen Eigenschaften des Produkts bzw. Prozesses (inkl. Nutzungsbedingungen). Falls wesentlich für techn. Repräsentativität, sind auch die relevanten vor- und nachgelagerten Prozesse ("Hintergrundsysteme"), die im Datensatz enthalten sind, zu beschreiben. Ein Hinweis auf eine ausführliche Beschreibung im EPD-Dokument oder auf das Flussdiagramm, falls vorhanden, kann angeführt werden.\nAnmerkung 1\: Die möglichen Anwendungen für das Produkt im Bauwerk bzw. des Materials im Prozess oder Produkt werden im Feld "Technisches Anwendungsgebiet des Produkts oder Prozesses" beschrieben.\nAnmerkung 2\: Bitte keine allgemeinen Ausführungen zu den Systemgrenzen gemäß EN 15804.
EPD_TechnicalPrupose = Kurze Beschreibung der beabsichtigten bzw. möglichen Anwendung des Produkts, der Dienstleistung oder des Prozesses, z.B. in welchen Arten von Produkten das Material, das durch den Datensatz repräsentiert wird, eingesetzt werden kann. \nAnmerkung\: EPD Inhalt gemäß EN 15804, 7.1 b) "Beschreibung der Anwendung des Bauprodukts […]" kann hier eingetragen werden.
EPD_Pictogram = Source-Datensatz mit Piktogramm des Produkts, der Dienstleistung, des Prozesses etc.
EPD_FlowDiagramsOrPictures = "Source"-Datensätze des/der Flussdiagramm(e) bzw. Abbildung(en) für eine anschauliche Erläuterung und Dokumentations des Datensatzes.
EPD_ModellingAndValidation = Modellierung und Validierung
EPD_Subtype = Gibt den Datensatztypen hinsichtlich Repräsentativität an. Einer der folgenden vordefinierten Datensatztypen muss ausgewählt werden\:\n- specific dataset (spezifischer Datensatz) - hersteller-(unternehmens-)spezifischer Datensatz für ein konkretes Produkt eines Werkes\n- average dataset (Durchschnittsdatensatz) - durchschnittliche Datensätze von Industrieverbänden, mehreren Firmen, mehreren Werken oder mehreren Produkten (d. h. auf Grundlage von Daten der Industrieproduktion von Unternehmen)\n- representative dataset (repräsentativer Datensatz) - Daten, die repräsentativ für ein Land / eine Region sind (z. B. Durchschnitt DE)\n- template dataset (Muster-EPD-Datensatz) - unspezifische Datensätze für spezifische Produkte, die auf Basis einer "Muster-EPD" erstellt wurden\n- generic dataset (generischer Datensatz) - generische Daten gem. EN 15804 sowie andere, nicht auf Basis von Industriedaten modellierte Daten (z. B. Literatur, Expertenwissen etc.)
EPD_UseAdvice = Besondere methodische Hinweise, welche der Nutzer bei der Anwendung des Datensatzes beachten sollte. Ein Verweis auf geeignete koppelbare Datensätze kann angebracht werden.
EPD_LCAMethodDetails = Hier ist ein "Source"-Datensatz mit Referenz zum PCR-Dokument anzuhängen; für generische Daten ist ein gleichwertiges Dokument anzuhängen, beispielsweise Projektbericht; allgemeines LCA Methodikdokument).
EPD_DataSources = Hier sind 3 Referenzen anzugeben\:\n1. Die Datenquellen für die verwendeten Hintergrund-Daten (wie z. B. GaBi oder ecoinvent)\n2. Zusätzlich, ist die Versionsbezeichnung der verwendeten Hintergrunddatenbank anzugeben. \n3. Das zum Datensatz zugehörige EPD-Dokument soll als Quelle angehängt werden.  
EPD_ComplianceDeclarations = Hier können Normen und/oder Compliance-Systeme angeführt werden, mit denen der Datensatz konform ist  (e.g. EN 15804, EN 16485). Das entsprechende PKR-Dokument ist im Datenfeld "LCA Methodenbericht" anzugeben.
EPD_Review = Review
EPD_ReviewType = Auswahlmöglichkeiten für Art der Prüfung\:\n- keine Verifizierung\n- interne Verifizierung (unternehmensintern)\n- abhängige externe Verifizierung (externer Verifizierer, der nicht nachweislich unabhängig von Ökobilanzierer oder Unternehmenseigentümer ist)\n- unabhängige externe Verifizierung (externer Verifizierer, der nachweislich unabhängig von Ökobilanzierer oder Unternehmenseigentümer ist)
EPD_ReviewDetails = Zusammenfassung der Prüfergebnisse (Verifizierung oder critical review) falls von allgemeinem Interesse.
EPD_ReviewReport = "Source"-Datensatz mit dem vollständigen Prüfbericht falls von allgemeinem Interesse.
EPD_Reviewer = "Contact"-Datensatz zur Person und Organisation, welche die Prüfung durchgeführt hat.
EPD_DataEntry = Dateneingabe
EPD_LastUpdate = Zeitpunkt der letzten Änderung des Datensatzes; typischerweise manuell gesetzt.
EPD_Documentor = Kontaktdatensatz zur Person, die diesen Datensatz dokumentiert hat
EPD_DataFormats = Source-Datensätze der verwendeten ILCD-Formatversion und der EPD-Formaterweiterungen (ILCD-Format und EPD-Extensions). Wird i.d.R. automatisch vom Softwarewerkzeug ausgefüllt.
EPD_PublicationAndOwnership = Veröffentlichung und Eigentümer
EPD_Owner = "Contact"-Datensatz zum Eigentümer des Datensatzes (Deklarationsinhaber). Achtung\: Der Eigentümer ist in der Regel nicht mit dem Herausgeber des Datensatzes identisch.
EPD_Copyright = Ist der Datensatz gemeinfrei oder beansprucht jemand das Copyright (nicht zu verwechseln mit Urheberrecht); in der Regel "ja".
EPD_AccessRestrictions = Zugangsbeschränkungen
EPD_EPDProfile = EPD-Profil
EPD_Scenarios = Deklaration der einzelnen Szenarien. Es können mehrere voneinander unabhängige Gruppen von Szenarien deklariert werden, die durch den optionalen Gruppenbezeichner voneinander unterschieden werden können. Dabei kann jeweils ein Szenario als Standardszenario markiert werden.
EPD_Modules = Module
EPD_Results = Ergebnisse
All_AdministrativeInformation = Administrative Informationen
All_LastUpdate = Zeitpunkt der letzten Änderung des Datensatzes; typischerweise manuell gesetzt.
